# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: pipenv run isort
        types: [python]

                    
      - id: black
        name: black
        stages: [push]
        language: system
        types: [python]
        entry: pipenv run black event_library
          

      - id: flake8
        name: flake8
        stages: [push]
        language: system
        entry: pipenv run flake8 event_library
        types: [python]
        exclude: setup.py

      - id: mypy
        name: mypy
        stages: [push]
        language: system
        entry: pipenv run mypy event_library
        types: [python]
        pass_filenames: false
