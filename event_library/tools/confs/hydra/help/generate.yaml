# @package _group_

# App name, override to match the name your app is known by
app_name: Generations script

# Help header, customize to describe your app to your users
header: == ${hydra.help.app_name} ==

footer: |-
  Powered by Hydra (https://hydra.cc)
  Use --hydra-help to view Hydra specific help

# Basic Hydra flags:
#   $FLAGS_HELP
#
# Config groups, choose one of:
#   $APP_CONFIG_GROUPS: All config groups that does not start with hydra/.
#   $HYDRA_CONFIG_GROUPS: All the Hydra config groups (starts with hydra/)
#
# Configuration generated with overrides:
#   $CONFIG : Generated config
#
template: |-
  ${hydra.help.header}

  This is ${hydra.help.app_name}! This scripts allows you to extract frames from
  a video, time-upsample the frames, and generate a simulated set of events with
  multiple represenatation

  == Configuration groups ==
  Compose your configuration from those groups (e.g., representation=voxel)

  $APP_CONFIG_GROUPS

  == Config ==
  This is the config generated for this run.
  You can override everything, for example:
  python generate.py represenatation=voxel representation.bins=4
  -------
  $CONFIG
  -------
  
  ${hydra.help.footer}
